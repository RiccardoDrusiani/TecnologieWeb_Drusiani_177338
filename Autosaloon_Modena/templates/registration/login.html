{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="shadow-lg p-4 rounded-5 border-0 bg-white" style="min-width:340px;max-width:420px;width:100%;margin-top:40px;">
        <h2 class="mb-4 text-center" style="font-family: 'Verdana', serif; color:#2563eb; font-size:2.1rem; font-weight:700; letter-spacing:1px;">Accedi</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom w-100 mt-3 py-2 fs-5 shadow-sm">Accedi</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'django_registration_register' %}" style="color:#2563eb;font-weight:600;">Non hai un account? Registrati</a>
        </div>
    </div>
</div>
{% endblock %}
