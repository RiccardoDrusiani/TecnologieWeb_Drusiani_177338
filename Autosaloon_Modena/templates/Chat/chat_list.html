{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Le tue chat</h2>
    <ul class="list-group mb-4">
        {% for chat in chats %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'Chat:chat_room' chat.id %}">{{ chat.name }}</a>
            <span class="badge bg-secondary">{{ chat.messages.count }} messaggi</span>
        </li>
        {% empty %}
        <li class="list-group-item">Nessuna chat disponibile.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
